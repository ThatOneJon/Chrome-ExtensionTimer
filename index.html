<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div class="main">
        <h2>Keeping Track</h2>
        <h1 id ="timer">00 : 00</h1>
        <h3 id="tracked">Tracked: 0</h3>
        <button id ="clearTracked" class="button">clear tracked</button>
        <button id="startButton" class="button">Start</button>
        <button id="stopButton" class="button">stop</button>
        <button id="resumeButton" class="button">Go</button>
        <button id="clearButton" class="button">clear</button>
        <select id="selectMenu">
            <option name="place">Time...</option>
            <option value="1" >1 min</option>
            <option value="25" >25 min</option>
            <option value="35">35 min</option>
            <option value="45">45 min</option>
            <option value="55">55 min</option>
        </select>
    </div>
</body>
<script src="index.js"></script>
</html>
